apiVersion: observability.kaasops.io/v1alpha1
kind: ClusterVectorPipeline
metadata:
  name: vector-pipeline
  labels:
    vector-role: vector-consumer
spec:
  sources:
    kafka_source:
      type: "kafka"
      bootstrap_servers: "common-kafka-kafka-bootstrap.common.svc.cluster.local:9092"
      topics: ["vectorTest"]
      group_id: "vector-consumer-group"
      auto_offset_reset: "earliest"
      # 신뢰성을 위한 설정
      commit_interval_ms: 5000
    
  transforms:
    format_json:
      inputs: ["kafka_source"]
      type: remap
      source: |
        . = encode_json(.)  # 이벤트를 JSON 문자열로 인코딩
        
  sinks:
    s3_sink:
      type: "aws_s3"
      inputs: ["format_json"]
      bucket: "vector-test"
      endpoint: "http://common-minio-hl.common.svc.cluster.local:9000"  # MinIO endpoint
      region: "yahwang"
      key_prefix: "logs/dt=%Y-%m-%d/"
      filename_append_uuid: true
      filename_time_format: "%s"
      compression: "none"
      encoding:
        codec: "text"
      
      # 버퍼 설정
      buffer:
        type: "memory"
        max_events: 500
        when_full: "block"
      
      # 배치 설정
      batch:
        max_bytes: 10485760  
        timeout_secs: 60    
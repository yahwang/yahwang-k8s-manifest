apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  environment: dev
          - list:
              elements:
                - env: dev
                  chart_repo: https://prometheus-community.github.io/helm-charts
                  chart_name: kube-prometheus-stack
                  chart_version: "67.10.0"
        
  template:
    metadata:
      name: "{{.env}}-prometheus"
    spec:
      project: cluster-config
      sources:
        - repoURL: git@github.com:yahwang/yahwang-k8s-manifest.git
          targetRevision: HEAD
          ref: values
        - repoURL: "{{.chart_repo}}"
          targetRevision: "{{.chart_version}}"
          chart: "{{.chart_name}}"
          helm:
            valueFiles:
              - $values/cluster-config/overlays/prometheus/{{.env}}/values-override.yaml
      destination:
        server: "{{.server}}"
        namespace: cluster-config
      syncPolicy:
        automated:
          # prune: true
          selfHeal: true
        syncOptions: 
          - ServerSideApply=true # Too long: must have at most 262144 bytes 이슈 해결
          - CreateNamespace=true